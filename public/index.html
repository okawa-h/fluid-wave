<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<title>Fluid Wave</title>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
<style type="text/css">

    html, body, div, h1, canvas, section {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }

    section {
        display: block;
    }

    body {
        line-height: 1;
    }

    [data-js="fluidWaveFrame"] {
        position: relative;
        height: 300px;
    }

    [data-js="fluidWaveFrame"] canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        background-color: #26c7d1;
        font-family: 'Press Start 2P', cursive;
    }

    .section {
        padding: 32px;
        background-color: #34044a;
        text-align: center;
    }

    h1 {
        background: -webkit-linear-gradient(top, #4992bc 0%, #A6DBF9 25%, #fff 50%, #826a33 51%, #c78d39 60%, #fff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: #fff;
        font-size: 32px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="frame" data-js="fluidWaveFrame" data-wave-color="#34044a"></div>
    <section class="section">
        <h1>Fluid Wave</h1>
    </section>
    <div class="frame" data-js="fluidWaveFrame" data-wave-color="#34044a" data-wave-bottom="true"></div>
<script src="./perlin.js"></script>
<script src="./script.js"></script>
</body>
</html>
